<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shops</title>
</head>
<body>
<div th:each="shop : ${shops}">
    <h1 th:text="${shop.getName()}"/><br>
    <h3 th:text="${shop.getCategory().getName()}"/><br>
    <a th:text="Подробнее" th:href="@{/shops/{id} (id=${shop.getId()})}"/><br>
</div>
</body>
</html>
